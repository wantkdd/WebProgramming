<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>라디오 버튼과 이미지 출력</title>
    <script>
      function print() {
        var found;
        var kfruit = document.getElementsByName('f');
        for (var i = 0; i < kfruit.length; ++i) {
          if (kfruit[i].checked == true) {
            found = kfruit[i];
          }
        }
        var img = document.getElementById('fi');
        img.src = 'images/' + found.id + '.jpg';
      }
    </script>
  </head>
  <body>
    <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
    <hr />
    <form onclick="print()">
      <input type="radio" name="f" id="banana" />바나나
      <input type="radio" name="f" id="mango" />망고
      <input type="radio" name="f" id="apple" />사과
      <br />
      <img src="" id="fi" />
    </form>
  </body>
</html>
