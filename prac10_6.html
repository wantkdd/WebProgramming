<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시계 구현</title>
    <style>
      #clock {
        font-size: 2em;
        cursor: pointer;
      }
    </style>
    <script>
      let intervalId;
      let isRunning = false;

      function showTime() {
        let now = new Date();
        let div = document.getElementById('clock');
        div.innerHTML = now.toLocaleTimeString();
        div.style.color = isRunning ? 'black' : 'gray';
      }

      function startClock() {
        if (!isRunning) {
          showTime();
          intervalId = setInterval(showTime, 1000);
          isRunning = true;
        }
      }

      function stopClock() {
        clearInterval(intervalId);
        isRunning = false;
        showTime();
      }

      function cllick() {
        if (isRunning) {
          stopClock();
        } else {
          startClock();
        }
      }

      startClock();
    </script>
  </head>
  <body onload="startClock()">
    <h3>div 태그에 시계 만들기</h3>
    <p>시계를 클릭하면 시계가 멈추고 다시 클릭하면 가기 시작한다.</p>
    <hr />

    <form action="">
      <div id="clock" onclick="cllick()"></div>
    </form>
  </body>
</html>
