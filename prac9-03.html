<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>prac9-03</title>
  <script>
    function check(e){
      if(e.key == "Enter"){
        let exp = document.getElementById("exp");
        let res = document.getElementById("res");
        res.value = eval(exp.value);
      }
    }
  </script>
</head>
<body>
  <h3>계산기 만들기</h3><hr>
  <p>수식을 입력하고 &lt;Enter&gt;를 입력하세요.</p>
  식 <input type="text" id="exp" onkeydown="check(event)"><br>
  값 <input type="text" id="res">
</body>
</html>
