<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>세션 스토리지에 구입 리스트 검색</h3>
    <hr />
    품목명 : <input type="text" name="" id="item" /> 개수 :
    <input type="text" name="" id="count" />
    <button type="button" id="retrieve" onclick="retrieve()">검색</button>
    <script>
      let item = document.getElementById('item');
      let count = document.getElementById('count');
      function retrieve() {
        if (!window.sessionStorage) {
          alert('세션 스토리지를 지원하지 않습니다.');
          return;
        }
        let val = sessionStorage.getItem(item.value);
        if (val == null) alert(item.value + '는 구입 리스트에 없습니다.');
        else count.value = val;
      }
    </script>
  </body>
</html>
