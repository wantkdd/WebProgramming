<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>별 문자 출력하기</title>
  </head>
  <body>
    <h2>별 문자 출력하기</h2>
    <hr />
    <script>
      var n = prompt('정수를 입력하세요');
      if (isNaN(parseInt(n))) document.write('입력 오류입니다.');
      for (var i = 0; i < n; i++) {
        for (var j = 0; j < i; j++) {
          document.write('*');
        }
        document.write('<br>');
      }
    </script>
  </body>
</html>
