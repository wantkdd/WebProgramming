<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>라디오 버튼과 이미지 출력</title>
  <script>
    function showImage(o){
      let newimg = document.getElementById("kkk");
      if(newimg!=null){
        newimg.parentElement.removeChild(newimg);
      }
      let img = new Image();
      img.src = o.value;
      let parent = document.getElementById("parent");
      parent.appendChild(img);
      img.setAttribute('id', 'kkk');
  
    }
  </script>
</head>
<body>
  <h3>라디오 버튼을 클릭하면 이미지를 출력합니다</h3><hr>
  <form id="parent">
    <input type="radio" name = "fruit" value="/images/banana.jpg" onclick="showImage(this);">바나나
    <input type="radio" name = "fruit" value="/images/mango.jpg" onclick="showImage(this);">망고
    <input type="radio" name = "fruit" value="/images/apple.jpg" onclick="showImage(this)";>사과
    <br><br>

  </form>
  
</body>
</html>
