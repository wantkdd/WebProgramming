<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
</head>
<body>
    <div style="display: flex;">
        <div style="flex-basis: 100px; background-color: antiquewhite;">Item 1</div>
        <div style="flex-basis: 100px; background-color: yellowgreen;">Item 2</div>
        <div style="flex-basis: 100px; background-color: pink;">Item 3</div>
    </div>
    <div style="display: flex;">
        <div style="flex-grow: 1; background-color: aliceblue;">Item 1</div>
        <div style="flex-grow: 1; background-color: yellow;">Item 2</div>
        <div style="flex-grow: 1; background-color: orange;">Item 3</div>
    </div>
    <div style="display: flex; justify-content: space-between; align-items: stretch;">
        <div style="background-color: lightblue; padding: 10px">Item 1</div>
        <div style="background-color: lightgreen; padding: 10px">Item 2</div>
        <div style="background-color: lightcoral; padding: 10px">Item 3</div>
    </div>
</body>
</html>
