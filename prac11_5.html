<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>폼으로 사각형 그리기</title>
    <style>
      td {
        text-align: right;
        padding-left: 5px;
        padding-right: 5px;
      }
    </style>
    <script>
      function draw() {
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
        var x = parseInt(document.getElementById('x').value);
        var y = parseInt(document.getElementById('y').value);
        var width = parseInt(document.getElementById('width').value);
        var height = parseInt(document.getElementById('height').value);
        var lineWidth = parseInt(document.getElementById('lineWidth').value);
        var strokeStyle = document.getElementById('strokeStyle').value;
        context.beginPath();
        context.lineWidth = lineWidth;
        context.strokeStyle = strokeStyle;
        context.rect(x, y, width, height);
        context.stroke();
      }
      function erase() {
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
        context.clearRect(0, 0, canvas.width, canvas.height);
      }
    </script>
  </head>
  <body>
    <h3>폼으로 사각형 그리기</h3>
    <hr />
    <form>
      <table>
        <tr>
          <td>x <input id="x" type="number" value="10" /></td>
          <td>y <input id="y" type="number" value="10" /></td>
        </tr>
        <tr>
          <td>width <input id="width" type="number" value="10" /></td>
          <td>height <input id="height" type="number" value="10" /></td>
        </tr>
        <tr>
          <td>선굵기 <input id="lineWidth" type="number" value="1" /></td>
          <td>선색 <input id="strokeStyle" type="color" value="#000000" /></td>
        </tr>
        <tr>
          <td><button type="button" onclick="draw()">그리기</button></td>
          <td><button type="button" onclick="erase()">지우기</button></td>
        </tr>
      </table>
    </form>
    <canvas
      id="myCanvas"
      width="500px"
      height="200px"
      style="background-color: aliceblue"
    ></canvas>
  </body>
</html>
