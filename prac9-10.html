<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기 만들기</title>
  <style>
    button {
      width: 50px;
    }
  </style>
  <script>
    function click1(val) {
      let input = document.getElementById("blank");
      if (val == "=") {
          input.value = eval(input.value);
      } 
      else if (val == "C" || val == "CE") {
        input.value = "0";
      }
      else if(val == "BACK"){
        input.value = input.value.slice(0,-1);
      }
      else {
        if(input.value == "0") {
          input.value = ''
        }
        input.value += val;
      }
    }
  </script>
</head>
<body>
  <h2>계산기 만들기</h2><hr>
  <input type="text" id="blank" style="width: 250px;" value="0" onclick="this.value=''"><br>
  <button onclick="click1('BACK')">BACK</button>&nbsp;&nbsp;
  <button onclick="click1('CE')">CE</button>&nbsp;&nbsp;
  <button onclick="click1('C')">C</button>&nbsp;&nbsp;
  <button onclick="click1('=')">=</button><br>
  <button onclick="click1('7')">7</button>&nbsp;&nbsp;
  <button onclick="click1('8')">8</button>&nbsp;&nbsp;
  <button onclick="click1('9')">9</button>&nbsp;&nbsp;
  <button onclick="click1('/')">/</button><br>
  <button onclick="click1('4')">4</button>&nbsp;&nbsp;
  <button onclick="click1('5')">5</button>&nbsp;&nbsp;
  <button onclick="click1('6')">6</button>&nbsp;&nbsp;
  <button onclick="click1('*')">*</button><br>
  <button onclick="click1('1')">1</button>&nbsp;&nbsp;
  <button onclick="click1('2')">2</button>&nbsp;&nbsp;
  <button onclick="click1('3')">3</button>&nbsp;&nbsp;
  <button onclick="click1('-')">-</button><br>
  <button onclick="click1('0')">0</button>&nbsp;&nbsp;
  <button onclick="click1('+')">+</button>&nbsp;&nbsp;
  <button>NONE</button>&nbsp;&nbsp;
  <button>NONE</button><br>
</body>
</html>
