<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>onwheel</title>
  <script>
    function wheel(e,o){
      let size = 1;
      if(e.wheelDelta > 0){
        size+=0.05;
        o.style.width = o.width*size + "px";
        o.style.height = o.height*size + "px";
      }
      else{
        size-=0.05;
        o.style.width = o.width*size + "px";
        o.style.height = o.height*size + "px";
      }
    }
  </script>
</head>
<body>
  <h2>마우스 휠을 이용한 이미지 확대 / 축소</h2><hr>
  <p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.</p><br>
  <img src="/images/banana.jpg" onwheel="wheel(event,this)">
</body>
</html>
