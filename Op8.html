<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>갬블링 게임</title>
    <style>
      div {
        border: 1px solid violet;
        background-color: ivory;
        font-size: 100px;
        color: blue;
        width: 250px;
        text-align: center;
      }
      #res {
        color: violet;
        font-size: 30px;
        font-style: italic;
      }
    </style>
    <script>
      var onOff = true;
      var arr = [0, 0, 0];
      function change(obj) {
        if (onOff == false) return;

        var n = Math.floor(Math.random() * 3);
        obj.innerHTML = n;

        if (obj.id == '0') arr[0] = n;
        else if (obj.id == '1') arr[1] = n;
        else {
          arr[2] = n;

          var result = document.getElementById('res');

          if (arr[0] == arr[1] && arr[0] == arr[2]) {
            result.innerHTML = 'Success(click here to do again)';
          } else {
            result.innerHTML = 'fail(click here to do again)';
          }
        }
      }
      function reset() {
        arr = [0, 0, 0];
        document.getElementById('0').innerHTML = 0;
        document.getElementById('1').innerHTML = 0;
        document.getElementById('2').innerHTML = 0;
        document.getElementById('res').innerHTML = '';
        onOff = true;
      }
    </script>
  </head>
  <body>
    <h2>갬블링 게임</h2>
    <p>
      각 숫자를 클릭하면 0에서 2사이의 난수로 바뀝니다. 모두 같은 수가 나오면
      승리합니다.
    </p>
    <hr />
    <div>
      <span id="0" onclick="change(this)">0</span>
      <span id="1" onclick="change(this)">0</span>
      <span id="2" onclick="change(this)">0</span>
    </div>
    <p id="res" onclick="reset()"></p>
  </body>
</html>
